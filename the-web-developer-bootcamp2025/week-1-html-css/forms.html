<!-- shows how forms work -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <Form action="tacos">
        <P>
            <label for="username">Enter a Username</label>
            <input type="text" placeholder="username" id="username" name="username">
        </P>
        <P>
            <label for="password">Enter a Password</label>
            <input type="password" placeholder="password" id="password">
        </P>
        <p>
            <label for="color">Enter a color </label>
            <input type="color" id="color">
        </p>

        <p>
            ,<label for="number">Enter a Number</label>
            <input type="number" placeholder="enter a number" id="numberx">
        </p>
        <!-- <button> in form, will submit the form -->
        <button>Submit</button>
    </Form>

    <hr>

    <h2>Search</h2>

    <h3>search reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>search google</h3>


    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>


    <h3>search youtube</h3>

    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Reddit</button>
    </form>

    <hr>
    <h2>More Inputs!</h2>
    <form action="bird">
        <input type="checkbox" name="agree_tos" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">XS:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="l">l:</label>
            <input type="radio" name="size" id="l" value="l">
        </p>

        <p>
            <label for="meal_select">Please select an entree</label>
            <select name="meal" id="meal_select">
                <option value="chicken" selected>Chicken</option>
                <option value="fish">Fish</option>
                <option value="vegetarian">Vegetarian</option>
            </select>
        </p>

        <p>
            <label for="voice_level">Voice Level</label>
            <input type="range" name="voice" id="voice_level" min="1" max="12">
        </p>

        <button>Submit</button>
    </form>

</body>

</html>
