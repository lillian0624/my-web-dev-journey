<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="bg-body-tertiary px-0">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg ">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Portfolios</a>
                        <a class="nav-link" href="#">ContactMe</a>
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="container-fluid ">

        <h1 class="display-2">Forms</h1>
        <form action="#nowhere">
            <div class="row">
                <div class="form-group mb-3 col-md-6">
                    <label for="email">Email</label>
                    <input type="password" class="form-control" id="password" placeholder="Email">
                </div>
                <div class="form-group mb-3 col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
            </div>
            <div class="form-group mb-3 col">
                <label for="address">Street Address</label>
                <input type="text" class="form-control" id="address" placeholder="1 Marc Clark St, ACT 2601">
            </div>
            <div class="row">
                <div class="form-group mb-3 col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="form-group mb-3 col-md-3 col-6 ">
                    <label for="state">State</label>
                    <select class="form-control" name="state" id="state">
                        <option value="ACT">ACT</option>
                        <option value="NSW">NSW</option>
                        <option value="VIC">Victoria</option>
                    </select>
                </div>
                <div class="form-group mb-3 col-md-3 col-6">
                    <label for="zip">Zip CODE</label>
                    <input type="text" class="form-control" id="zip">
                </div>
            </div>
            <div class="form-group">
                <div class="custom-control form-check">
                    <input class="form-check-input" type="checkbox" value="" id="tos">
                    <label class="form-check-label" for="tos">
                        Sign me Up
                    </label>
                </div>
                <button type="submit" class="btn btn-success">Register</button>
            </div>

            <h1 class="display-1">Display 1</h1>
            <h1 class="display-2">Display 2</h1>
            <h1 class="display-3">Display 3</h1>
            <h1 class="display-4">Display 4</h1>
            <h1 class="display-5">Display 5</h1>
            <h1 class="display-6">Display 6</h1>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>


</html>
